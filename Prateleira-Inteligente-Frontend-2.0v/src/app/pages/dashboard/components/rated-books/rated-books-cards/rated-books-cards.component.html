@for (book of books$ | async; track book.id) {
  <div class="rated-books-cards">
    <img [src]="book.cover" />

    <div class="book-info">
      <h3>{{ book.title }}</h3>
      <p>Avaliações: {{ book.assessmentQuantity }}</p>
      <data [value]="book.score">{{ book.score }}</data>
    </div>
  </div>
}
