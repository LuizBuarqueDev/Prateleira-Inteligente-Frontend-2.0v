@for (book of books(); track book.id) {
  <div class="rated-books-cards">
    <div class="book-info">
      <img [src]="book.cover || 'assets/images/no-cover.jpeg'" />
      <div>
        <h3>{{ book.title }}</h3>
        <p>{{ book.publisher }}</p>
      </div>

      <div class="rating-section">
        <data [value]="book.score">{{ book.score }}<mat-icon>star_shine</mat-icon></data>
        <p>({{ book.assessmentQuantity }})</p>
      </div>
    </div>
  </div>
}
